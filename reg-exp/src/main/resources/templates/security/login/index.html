<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>

    .wrapper{
      display: flex;
      justify-content: center;
      align-items: center;
    }



  </style>

</head>
<body class="page-login">
  <div class="wrapper">
    <div class="form-login-wrapper">
      <form accept-charset="UTF-8" action="/login"  method="post" class="form form-login" novalidate="novalidate">
        <div class="form-name">
          RegExpert
        </div>
        <div class="form-group">
          <label>Login:</label>
          <input name="username" type="text" class="form-control" required="" aria-required="true" style="background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input name="password" type="password" class="form-control" required="" aria-required="true" style="background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;" autocomplete="off">
        </div>
        <div class="form-submit">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>

      </form>
    </div>
  </div>
  <div data-overlay="base"></div>
</body>
</html>
