<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <title>RegExpert</title>
  <base href="/landing/"/>
  <link rel="stylesheet" href="./css/style.min.css" type="text/css">
</head>

<body>
  <h1 class="visually-hidden">${{ index.title }}$</h1>

  <section id="welcome indent-20" class="welcome main-theme">
    <div class="welcome-message indent-20">
      <h2 class="welcome-message--title indent-20">${{ index.welcome.title }}$</h2>
      <p class="welcome-message--description indent-20">${{ index.welcome.description }}$</p>
      <a class="welcome-message--btn indent-20" href="/regexp">${{ index.welcome.button }}$</a>
    </div>
  </section>

</body>
</html>
