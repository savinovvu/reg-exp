<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="levels">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef ngClass="customWidthClass"> Уровень. </mat-header-cell>
      <mat-cell *matCellDef="let level" ngClass="customWidthClass"> {{level.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Описание </mat-header-cell>
      <mat-cell *matCellDef="let level"> {{level.description}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>


    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
