<div class="text-center mycustom">
    <form class="form-signin"  (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal">Добро пожаловать</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="login" [(ngModel)]="login" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required="">
   <!--   <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> запомнить меня
        </label>
      </div>-->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
      <button class="btn btn-lg btn-primary btn-block">Регистрация</button>
    </form>
</div>
