<div class="accordions-container row">

  <div class="accordion-container col-md-12 col-lg-12 col-xxxl-12">

    <nb-accordion multi *ngFor="let task of tasks">
      <nb-accordion-item>
        <nb-accordion-item-header class="title-row">
          <div class="title">
            <nb-action class="title-button"
                       [link]="'/course/'+level +'/'+task.number"
                       [icon]="task.solve? 'checkmark-square-outline' : 'menu-outline'">
            </nb-action>
            <span class="title-number">{{task.number}}. {{task.title}}. </span>
          </div>
          <div class="score">Score Bonus: {{task.score}}</div>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          {{task.description}}
        </nb-accordion-item-body>
      </nb-accordion-item>

    </nb-accordion>

  </div>
</div>
