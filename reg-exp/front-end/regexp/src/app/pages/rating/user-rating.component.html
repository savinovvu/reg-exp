<nb-card>
  <nb-card-header>
    Users Table
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (delete)="onDelete($event)"

      (editConfirm)="onEditConfirm($event)"
      (edit)="onEdit($event)"


    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
