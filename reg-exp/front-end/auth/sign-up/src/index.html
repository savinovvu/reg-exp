<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/style.min.css" type="text/css">
  <script src="./js/index.js" defer></script>
  <base href="/sign-up">

</head>
<body>
  <div class="wrapper main-theme">

    <form accept-charset="UTF-8"
          action="/v1/sign-up"
          method="post"
          class="form form-sign-up"
          novalidate="novalidate">
      <h1 class="title">
        RegExpert
      </h1>

      <label class="indent-20 form-row">
        <input name="firstName"
               placeholder="First Name"
               class="form-row__input"
               type="text"
               required
               aria-required="true"
               autocomplete="off">
      </label>

      <label class="indent-20 form-row">
        <input name="lastName"
               placeholder="Last Name"
               class="form-row__input"
               type="text"
               required
               aria-required="true"
               autocomplete="off">
      </label>

      <label class="indent-20 form-row">
        <input name="login"
               placeholder="Login"
               class="form-row__input"
               type="text"
               required
               aria-required="true"
               autocomplete="off">
      </label>

      <label class="indent-20 form-row">
        <input name="email"
               placeholder="Email"
               class="form-row__input"
               type="email"
               required
               aria-required="true"
               autocomplete="off">
      </label>

      <div class="indent-20 form-row" style="padding-left: 30px">
        <label style="display: flex">
          Man
          <input name="sex"
                 placeholder="Email"
                 class="form-row__input"
                 style="margin-left: 15px"
                 type="radio"
                 checked
                 required
                 value="man"
                 aria-required="true"
                 autocomplete="off">
        </label>
        <label style="display: flex">
          Woman
          <input name="sex"
                 class="form-row__input"
                 style="margin-left: 15px"
                 type="radio"
                 required
                 value="woman"
                 aria-required="true"
                 autocomplete="off">
        </label>
      </div>

      <label class="indent-20 form-row"
             style="display: flex; flex-direction: column;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;">

        <div class="indent-10">Birth Date</div>
        <input name="birthDate"
               style="width: 182px"
               class="form-row__input"
               type="date"
               required
               aria-required="true"
               autocomplete="off">
      </label>

      <label class="indent-20 form-row">
        <input name="password"
               placeholder="Password"
               type="password"
               class="form-row__input"
               required
               aria-required="true"
               autocomplete="off">
      </label>

      <label class="indent-20 form-row">
        <input name="repeatPassword"
               placeholder="Repeat Password"
               type="password"
               class="form-row__input"
               required
               aria-required="true"
               autocomplete="off">
      </label>


      <div class="form-row">
        <button type="submit">Sign Up</button>
        <a class="form-row__link" href="/login">Login</a>
        <a class="form-row__link" href="/">About</a>
      </div>

    </form>

  </div>

  <script th:src="@{/js/lib/axios/axios.min.js}"></script>
</body>
</html>
